name: CI - Notification Service

on:
  push:
    branches: [ main, develop, feature/**, chore/** ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci-notification.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci-notification.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/notification-service

    steps:

      # --- 1) Récupération du code ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2) Installation JDK ---
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # --- 3) Rendre mvnw exécutable (important sur Linux) ---
      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      # --- 4) Build + Tests ---
      - name: Build and run tests
        run: ./mvnw -B -ntp clean verify

      # --- 5) Upload des résultats de tests en cas d'échec ---
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notif-surefire-reports
          path: backend/notification-service/target/surefire-reports/*.xml



