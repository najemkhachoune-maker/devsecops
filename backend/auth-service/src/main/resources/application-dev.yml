spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/skillverse_auth
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.skillverse.authservice: DEBUG
    org.springframework.boot.autoconfigure.jdbc: DEBUG
